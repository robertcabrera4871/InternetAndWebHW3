<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>10.14</title>
</head>
<style type="text/css">
    table,
    td,
    th {
        border: 1px solid black;
        text-align: center;
    }
</style>
<script>
    var result = new Array(13).fill(0)
    function rollDice() {
        for (var i = 0; i < 36000; i++) {
            var rollOne = getRandomInt(1, 7)
            var rollTwo = getRandomInt(1, 7)
            var sum = rollOne + rollTwo
            result[sum] = result[sum] + 1
            console.log(sum)
        }
        fillTable()
    }
    function fillTable() {
        for(var i = 2; i < result.length; i++){
            document.getElementById(i).innerHTML = result[i]
        }
    }

    function getRandomInt(min, max) {
        min = Math.ceil(min);
        max = Math.floor(max);
        return Math.floor(Math.random() * (max - min) + min); //The maximum is exclusive and the minimum is inclusive
    }

</script>

<body>
    <table>
        <tr>
            <th>2</th>
            <th>3</th>
            <th>4</th>
            <th>5</th>
            <th>6</th>
            <th>7</th>
            <th>8</th>
            <th>9</th>
            <th>10</th>
            <th>11</th>
            <th>12</th>
        </tr>
        <tr>
            <td id="2"></td>
            <td id="3"></td>
            <td id="4"></td>
            <td id="5"></td>
            <td id="6"></td>
            <td id="7"></td>
            <td id="8"></td>
            <td id="9"></td>
            <td id="10"></td>
            <td id="11"></td>
            <td id="12"></td>
        </tr>
    </table>
    <button onclick="rollDice()">Roll Dice</button>
</body>

</html>

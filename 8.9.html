<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>8.9</title>
    </head>
    <script>

        for(var i = 0; i < 5; i++){
            var input = prompt("Please enter a digit between 1 and 30")
            var inputToInt = parseInt(input)
            if(inputToInt > 30 || inputToInt < 1){
                alert("input must be a number between 1 and 30")
                --i
            }else{
                drawAsterisk(inputToInt)
            }
        }
        function drawAsterisk(num){
            for(var i = 0; i < num; i++){
                document.write("*")
            }
            document.writeln("<br>")
        }
       
    </script>
</html>

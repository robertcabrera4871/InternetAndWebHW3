<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>7.20</title>
    </head>
    <script>
        var test = prompt("Please enter 5 numbers to test for palindrome")
        var palindrome = new Array(5);

        while(test.length != 5){
            alert("You must enter 5 numbers")
            test = prompt("Please enter 5 numbers to test for palindrome")
        }

        var x = 0;
        for(var i = test.length-1; i >-1; i--){
            palindrome[x] = test.charAt(i)
            x++
        }

        var palindromeString = palindrome.join('')
        if(test == palindromeString){
            document.writeln( test + " is a palindrome")
        }else{
            document.writeln(test + " is not a palindrome")
        }
       

        
    </script>
</html>

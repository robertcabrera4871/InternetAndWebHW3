<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>7.22</title>
    </head>
    <script>
        var message = prompt("Please enter your message (4 digits)")
        var numbers = new Array(4);
        for(var i = 0; i < numbers.length; i++){
            numbers[i] = parseInt(message.charAt(i))
        }

        for(var i = 0; i < numbers.length; i++){
            numbers[i] = (numbers[i] + 7) % 10
        }

        var temp = numbers[0]
        numbers[0] = numbers[2]
        numbers[2] = temp

        var temp = numbers[1]
        numbers[1] = numbers[3]
        numbers[3] = temp

        document.writeln("The encrypted number is ")
        for(var i = 0; i < numbers.length; i++){
           document.writeln(numbers[i])
        }
    </script>
</html>
